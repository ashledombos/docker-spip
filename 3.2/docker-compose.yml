version: "3.2"

services:
  php:
    image: ashledombos/spip-php
#    build: './php'
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - spip-data:/var/www/html      
  apache:
    image: ashledombos/spip-web
#    build: './httpd'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - spip-data:/var/www/html
    labels:
      - "traefik.frontend.rule=Host:spip.docker.localhost"

  mysql:
    image: ashledombos/spip-db
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword

