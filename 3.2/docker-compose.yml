version: "3.5"

services:
  php:
    image: 127.0.0.1:5000/ashledombos/spip-php:latest
    build: './fpm'
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - spip-data:/var/www/html      
  apache:
    image: 127.0.0.1:5000/ashledombos/spip-web:latest
    build: './web'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - spip-data:/var/www/html
    labels:
      - "traefik.frontend.rule=Host:spip.docker.localhost"

  mysql:
          image: yobasystems/alpine-mariadb:latest
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword

