version: '3.5'

services:
  php:
    image: '127.0.0.1:5000/ashledombos/spip-php:latest'
    build: './fpm'
    depends_on:
      - mariadb
    networks:
      - backend
    volumes:
      - spip-data:/var/www/html
    configs:
      - vhost_spip.conf
  apache:
    image: '127.0.0.1:5000/ashledombos/spip-web:latest'
    build: './web'
    depends_on:
      - php
      - mariadb
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - spip-data:/var/www/html
    configs:
      - vhost_spip.conf
    labels:
      - "traefik.frontend.rule=Host:spip.docker.localhost"
  mariadb:
    image: yobasystems/alpine-mariadb:latest
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
  redis:
    image: "redis:alpine"

